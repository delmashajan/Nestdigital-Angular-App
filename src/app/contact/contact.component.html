
<app-navbar></app-navbar>
<img  width="1500px"  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSk2Zq4CTw0tRwwjZqBnvVvVVWjBMSCITYuu2o5aP3tZdpwaa7vbXNI6U9EC3zDfZ8cFw&usqp=CAU" class="img-fluid" alt="..." >
<div class="container-fluid">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 ">
            
            <div class="row g-3 mt-5">

                <div class="col col-12 col-sm-3 col-md-3 col-lg-3 col-xl-3 col-xxl-3">
                    <label for="" class="form-label">Name</label>
                    <input name="name" [(ngModel)]="name" type="text" class="form-control">
                    
                </div>
                
                <div class="col col-12 col-sm-3 col-md-3 col-lg-3 col-xl-3 col-xxl-3">
                    <label for="" class="form-label">Phone</label>
                    <input name="phone" [(ngModel)]="phone" type="text" class="form-control">
                    
                </div>
                <div class="col col-12 col-sm-3 col-md-3 col-lg-3 col-xl-3 col-xxl-3">
                    <label for="" class="form-label">Email </label>
                    <input name="email" [(ngModel)]="email" type="text" class="form-control">
                    
                </div>
                <div class="col col-12 col-sm-3 col-md-3 col-lg-3 col-xl-3 col-xxl-3">
                    <label for="" class="form-label">Company </label>
                    <input name="company" [(ngModel)]="company" type="text" class="form-control">
                    
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center" >
                    <button (click)="readValue()" class="btn-sucess">SUBMIT</button>
                    
                </div>
                
            </div>
    </div>
</div>
